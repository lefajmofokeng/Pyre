<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Work Portfolio</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.cdnfonts.com/css/creato-display" rel="stylesheet">
    </head>
<body>

<section class="sw-wrapper">
    <div class="sw-inner-container">
        
        <header class="sw-top-bar">
            <h1 class="sw-heading-hero">Selected<br>Work</h1>
            
            <div class="sw-header-info">
                <p class="sw-text-desc">
                    2025© — A selection of works that showcase my approach to digital design, combining creativity and detail to create works that connect and inspire.
                </p>
                <div class="sw-badge-count">04</div>
            </div>
        </header>

        <div class="sw-gallery-grid">
            
            <article class="sw-card">
                <img src="https://images.pexels.com/photos/5128317/pexels-photo-5128317.jpeg" alt="Glued Poster Mockup" class="sw-card-img">
                
                <div class="sw-card-overlay">
                    <span class="sw-lbl">Poster</span>
                    <span class="sw-lbl">Brand Identity</span>
                </div>
            </article>

            <article class="sw-card">
                <img src="https://images.pexels.com/photos/7657398/pexels-photo-7657398.jpeg" alt="Nexter ID Card" class="sw-card-img">
                <div class="sw-card-overlay">
                    <span class="sw-lbl">Nexter</span>
                    <span class="sw-lbl">Motion Graphics</span>
                </div>
            </article>

            <article class="sw-card">
                <img src="https://images.pexels.com/photos/4465127/pexels-photo-4465127.jpeg" alt="Rectangular Outdoor Sign Mockup" class="sw-card-img">
                <div class="sw-card-overlay">
                    <span class="sw-lbl">Outdoor</span>
                    <span class="sw-lbl">Social Graphics</span>
                </div>
            </article>

             <article class="sw-card">
                <img src="https://images.pexels.com/photos/8015798/pexels-photo-8015798.jpeg" alt="Round Outdoor Sign Mockup" class="sw-card-img">
                <div class="sw-card-overlay">
                    <span class="sw-lbl">Round</span>
                    <span class="sw-lbl">Graphic Design</span>
                </div>
            </article>

        </div>
    </div>
</section>
</body>
</html>
